<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Maker Game</title>
    
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            text-align: center;
            color:rgb(165, 153, 199)
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px); 
            gap: 10px;
            justify-items: center;
        }

        img {
            width: 100px;
            height: 100px;
           
        }

        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 10px;
            background-color: #8485c2a2;
            border: none;
            color: white;
            border-radius: 5px;
           
        }
    </style>
</head>
<body>
 
    <h1>Match Maker Game ðŸ§©</h1>

    <div class="game-container">
        <img src="assets/placeholder.jpg" data-image="assets/images/image1.jpg">
        <img src="assets/placeholder.jpg" data-image="assets/images/image3.jpg">
        <img src="assets/placeholder.jpg" data-image="assets/images/image7.jpg">
        <img src="assets/placeholder.jpg" data-image="assets/images/image1.jpg">
        <img src="assets/placeholder.jpg" data-image="assets/images/image3.jpg">
        <img src="assets/placeholder.jpg" data-image="assets/images/image7.jpg">
        <img src="assets/placeholder.jpg" data-image="assets/images/image4.jpg">
        <img src="assets/placeholder.jpg" data-image="assets/images/image6.jpg">
        <img src="assets/placeholder.jpg" data-image="assets/images/image5.jpg">
        <img src="assets/placeholder.jpg" data-image="assets/images/image4.jpg">
        <img src="assets/placeholder.jpg" data-image="assets/images/image6.jpg">
        <img src="assets/placeholder.jpg" data-image="assets/images/image5.jpg">
        <button><p>Attempts: <span id="messageElement">0</span></p></button>
    </div>

    <script>
        let imageElements = document.getElementsByTagName("img");
        let firstPick = null;
        let secondPick = null;
        let counter = 0;

        function showImage1(event) {
            let imgElement = event.target;
            imgElement.src = imgElement.getAttribute("data-image");
            imgElement.style.pointerEvents = "none";

            if (!firstPick) {
                firstPick = imgElement;
            } else {
                secondPick = imgElement;
                checkMatch();
            }
        }

        function checkMatch() {
            counter++;
            document.getElementById("messageElement").innerText = counter;

            if (firstPick.getAttribute("data-image") == secondPick.getAttribute("data-image")) {
                firstPick = null;
                secondPick = null;
            } else {
                setTimeout(() => {
                    firstPick.src = "assets/placeholder.jpg";
                    secondPick.src = "assets/placeholder.jpg";
                    firstPick.style.pointerEvents = "auto";
                    secondPick.style.pointerEvents = "auto";
                    firstPick = null;
                    secondPick = null;
                }, 1000);
            }
        }

        for (let i = 0; i < imageElements.length; i++) {
            imageElements[i].addEventListener("click", showImage1);
        }
        
    </script>

</body>
</html>
